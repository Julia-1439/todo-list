<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div class="context-menu" id="project-context-menu" popover 
    data-uuid>
    <button id="project-update-btn" class="borderless-btn" type="button">Edit</button>
    <button id="project-update-status-btn" class="borderless-btn" type="button">Mark complete</button>
    <button id="project-delete-btn" class="borderless-btn" type="button">Delete</button>    
  </div>
  <div class="context-menu" id="todo-context-menu" popover 
    data-project-uuid
    data-todo-uuid>
    <button id="todo-update-btn" class="borderless-btn" type="button">Edit</button>
    <button id="todo-delete-btn" class="borderless-btn" type="button">Delete</button>    
  </div>
  <div id="notif" class="hidden"></div>
  <dialog id="cu-project-dialog">
    <form id="cu-project-form" method="dialog" data-dialog="cu-project-dialog">
      <fieldset>
        <legend><span data-operation></span> project</legend>
        <div>
          <div>
            <label for="cu-project-form-title">
              Title <span aria-label="required">*</span>
            </label>
          </div>
          <input autofocus type="text" name="title" id="cu-project-form-title" 
            required
            maxlength="40"
          >
        </div>
        <div>
          <div>
            <label for="cu-project-form-description">
              Description
            </label>
          </div>
          <textarea id="cu-project-form-description" name="description" maxlength="240" rows="6"></textarea>
        </div>
      </fieldset>
      <div class="form-finish-row">
        <button class="form-cancel-btn" type="button" form="cu-project-form">Cancel</button>
        <button class="form-submit-btn" type="submit"><span data-operation></span> Project</button>
      </div>
    </form>
  </dialog>
  <dialog id="cu-todo-dialog">
    <form id="cu-todo-form" method="dialog" data-dialog="cu-todo-dialog">
      <fieldset>
        <legend><span data-operation></span> task</legend>
        <div>
          <label for="cu-todo-form-title">
            Title <span aria-label="required">*</span>
          </label>
        </div>
        <input autofocus type="text" id="cu-todo-form-title" name="title" 
          required
          maxlength="120"
        >
        <div>
          <label for="cu-todo-form-description">
            Description
          </label>
        </div>
        <textarea id="cu-todo-form-description" name="description" rows="6" maxlength="240"></textarea>
        <div>
          <label for="cu-todo-form-dueby">
            Due by
            <input type="datetime-local" name="dueDateTime" id="cu-todo-form-dueby">
          </label>
        </div>
        <div>
          <label for="cu-todo-form-priority">
            Priority
            <select name="priority" id="cu-todo-form-priority">
              <option value=""></option>
              <option value="p1">P1</option>
              <option value="p2">P2</option>
              <option value="p3">P3</option>
              <option value="p4">P4</option>
            </select>
          </label>
        </div>
        <div class="full-span-row">
          <label for="cu-todo-form-project-selector">
            Select a project <span aria-label="required">*</span>
            <select name="projectUuid" id="cu-todo-form-project-selector"
              required>
            </select>
          </label>
        </div>
      </fieldset>
      <div class="form-finish-row">
        <button class="form-cancel-btn" type="button" form="cu-todo-form">Cancel</button>
        <button class="form-submit-btn" type="submit"><span data-operation></span> Task</button>
      </div>
    </form>
  </dialog>
  <dialog id="deletion-dialog">
    <form id="deletion-form" method="dialog" data-dialog="deletion-dialog">
      This <span data-object-type></span> will be deleted. Confirm? 
      <div class="form-finish-row">
        <button class="form-cancel-btn" type="button" form="deletion-form">Cancel</button>
        <button class="form-submit-btn" type="submit" autofocus>Delete</button>
      </div>
    </form>
  </dialog>

  <header id="sidebar">
    <button id="sidebar-create-todo-btn" class="borderless-btn" type="button" data-operation="create">
      <svg class="create-todo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/></svg>
      Add task
    </button>
    <div id="sidebar-projects-section">
      <div id="sidebar-projects-title">
        My Projects
        <button id="sidebar-create-project-btn" class="borderless-btn square-btn" type="button" data-operation="create">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="black"/></svg>
        </button>
      </div>
      <nav>
        <ul>
        </ul>
      </nav>
    </div>
  </header>
  <div id="main-container">
  </div>
</body>
</html>
